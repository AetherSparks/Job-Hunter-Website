<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Register</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    {% load static %}
    <link rel="stylesheet" href="{% static 'myapp/styles.css' %}" />
    <style>
      .container {
        max-width: 500px;
        margin-top: 50px;
      }
      .form-group label {
        font-weight: bold;
      }
      .tab-content > .tab-pane {
        display: none;
      }
      .tab-content > .active {
        display: block;
      }
      .form-control {
        border-radius: 0.25rem;
      }
      .btn-primary,
      .btn-secondary {
        border-radius: 0.25rem;
      }
      .navbar-nav .nav-item .nav-link {
        color: black;
      }
      .navbar-nav .nav-item .btn {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'home' %}"
        >ChampSpace, by Abhiraj Ghose</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'add_job' %}">Add Job</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'employer_dashboard' %}"
              >Employer Dashboard</a
            >
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'profile' %}" style="color: black"
              >Profile</a
            >
          </li>
          {% else %}
          <li class="nav-item">
            <a
              class="nav-link"
              href="{% url 'login_register' %}"
              style="color: black"
              >Profile</a
            >
          </li>
          {% endif %}

          <li class="nav-item">
            <a
              class="nav-link btn btn-primary text-white"
              href="{% url 'login_register' %}"
              >Login / Register</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link btn btn-secondary text-white"
              href="{% url 'find_jobs' %}"
              >Find Jobs</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a
            class="nav-link active"
            id="login-tab"
            data-toggle="tab"
            href="#login"
            role="tab"
            aria-controls="login"
            aria-selected="true"
            >Login</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="register-tab"
            data-toggle="tab"
            href="#register"
            role="tab"
            aria-controls="register"
            aria-selected="false"
            >Register</a
          >
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="login"
          role="tabpanel"
          aria-labelledby="login-tab"
        >
          <form method="POST" action="{% url 'login_register' %}">
            {% csrf_token %}
            <input type="hidden" name="login" value="1" />
            <div class="form-group">
              <label for="loginEmail">Email address</label>
              <input
                type="email"
                class="form-control"
                id="loginEmail"
                name="loginEmail"
                aria-describedby="emailHelp"
                placeholder="Enter email"
                required
              />
            </div>
            <div class="form-group">
              <label for="loginPassword">Password</label>
              <input
                type="password"
                class="form-control"
                id="loginPassword"
                name="loginPassword"
                placeholder="Password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Login
            </button>
          </form>
        </div>
        <div
          class="tab-pane fade"
          id="register"
          role="tabpanel"
          aria-labelledby="register-tab"
        >
          <form method="POST" action="{% url 'login_register' %}">
            {% csrf_token %}
            <input type="hidden" name="register" value="1" />
            <div class="form-group">
              <label for="registerName">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="registerName"
                name="registerName"
                placeholder="Enter full name"
                required
              />
            </div>
            <div class="form-group">
              <label for="registerEmail">Email address</label>
              <input
                type="email"
                class="form-control"
                id="registerEmail"
                name="registerEmail"
                aria-describedby="emailHelp"
                placeholder="Enter email"
                required
              />
            </div>
            <div class="form-group">
              <label for="registerPassword">Password</label>
              <input
                type="password"
                class="form-control"
                id="registerPassword"
                name="registerPassword"
                placeholder="Password"
                required
              />
            </div>
            <div class="form-group">
              <label for="registerConfirmPassword">Confirm Password</label>
              <input
                type="password"
                class="form-control"
                id="registerConfirmPassword"
                name="registerConfirmPassword"
                placeholder="Confirm Password"
                required
              />
            </div>
            <div class="form-group">
              <label for="registerUserType">I am a:</label>
              <select
                class="form-control"
                id="registerUserType"
                name="registerUserType"
                required
              >
                <option value="candidate">Candidate</option>
                <option value="employer">Employer</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Register
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
